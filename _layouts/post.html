---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>
  <p class="meta">{{ page.date | date: "%Y-%m-%d" }}</p>

  {{ content }}

  {% if page.categories contains "buildlog" %}
    <p style="margin-top: 2rem;">
      <a href="{{ '/buildlogs' | relative_url }}">← back to build logs</a>
    </p>
  {% else %}
    <p style="margin-top: 2rem;">
      <a href="{{ '/writing' | relative_url }}">← back to writing</a>
    </p>
  {% endif %}
</article>
