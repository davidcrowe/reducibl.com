<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.og_image %}{{ page.og_image | absolute_url }}{% else %}{{ '/assets/og-default.png' | absolute_url }}{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">

    <!-- Structured data -->
    {% if page.layout == 'post' %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{ page.title | escape }}",
      "description": "{{ page.description | escape }}",
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      "author": {
        "@type": "Person",
        "name": "David Crowe",
        "url": "https://reducibl.com"
      },
      "publisher": {
        "@type": "Person",
        "name": "David Crowe"
      },
      "mainEntityOfPage": "{{ page.url | absolute_url }}"
    }
    </script>
    {% elsif page.url == '/' %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "David Crowe",
      "url": "https://reducibl.com",
      "jobTitle": "AI Engineer & Founder",
      "description": "Solo founder building AI-powered apps — dream journaling, art study tools, memory tracking.",
      "sameAs": [
        "https://www.linkedin.com/in/davidcrowe"
      ]
    }
    </script>
    {% endif %}

    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://analytics.reducibl.com/js/pa-qA_7AgRK0qdqoqvtJQ_jX.js"></script>
    <script>
    window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
    plausible.init()
    </script>

    <style>
      :root {
        --bg: #E1E6F8;          /* Inner tertiary, periwinkle */
        --text: #111827;        /* dark neutral */
        --muted: #6B7280;       /* gray */
        --heading: #231E5C;     /* Inner primary */
        --link: #2563EB;        /* brighter blue for links */
        --link-hover: #1D4ED8;  /* darker on hover */
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 32px 16px 80px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        font-size: 16px;
      }

      .page {
        max-width: 760px;
        margin: 0 auto;
      }

      a {
        color: var(--link);
        text-decoration: none;
      }

      a:hover {
        color: var(--link-hover);
        text-decoration: underline;
      }

      h1 {
        font-size: 3rem;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        color: var(--heading);
        letter-spacing: -0.01em;
      }

      h2 {
        font-size: 2rem;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        color: var(--heading);
      }

      h3 {
        font-size: 1.5rem;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        color: var(--heading);
      }

      h4 {
        font-size: 1.1rem;
        margin-top: 1rem;
        margin-bottom: 0.25rem;
        color: var(--heading);
      }

      p {
        margin: 0 0 1rem;
      }

      ul {
        padding-left: 1.25rem;
        margin-top: 0.5rem;
        margin-bottom: 1.25rem;
      }

      small {
        color: var(--muted);
      }

      img {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 1.5em auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      }


      .top-nav {
        margin-bottom: 24px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .top-nav a {
        color: var(--muted);
      }

      .top-nav a:hover {
        color: var(--link);
      }

      .top-nav .sep {
        margin: 0 6px;
      }

      .meta {
        font-size: 0.9rem;
        color: var(--muted);
        margin-bottom: 1.25rem;
      }

      .post-image {
        max-width: 720px;
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }


      @media (max-width: 640px) {
        body {
          padding: 24px 12px 60px;
        }
      }

      /* Code blocks */
      .highlight, pre, .highlighter-rouge {
        overflow-x: auto;
        max-width: 100%;
        border-radius: 6px;
        background: #1e1e2e;
        margin: 1rem 0;
      }

      .highlight pre, pre {
        padding: 14px 18px;
        margin: 0;
        background: #1e1e2e;
        color: #cdd6f4;
        font-size: 13px;
        line-height: 1.5;
        overflow-x: auto;
        font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
      }

      .highlight code, pre code {
        white-space: pre;
        word-wrap: normal;
        overflow-wrap: normal;
        background: transparent;
        color: #cdd6f4;
        font-size: 13px;
      }

      /* Inline code */
      :not(pre) > code {
        background: #1e1e2e;
        color: #cdd6f4;
        padding: 3px 7px;
        border-radius: 4px;
        font-size: 0.85em;
        font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
      }

      /* Syntax colors */
      .highlight .k, .highlight .kd, .highlight .kn { color: #cba6f7; }
      .highlight .s, .highlight .s1, .highlight .s2, .highlight .dl { color: #a6e3a1; }
      .highlight .c, .highlight .c1, .highlight .cm { color: #6c7086; }
      .highlight .na, .highlight .nx { color: #89b4fa; }
      .highlight .nt { color: #f38ba8; }
      .highlight .o { color: #89dceb; }
      .highlight .p { color: #cdd6f4; }
      .highlight .m, .highlight .mi, .highlight .mf { color: #fab387; }
      .highlight .err { color: #cdd6f4; background: transparent; }
    </style>
  </head>
  <body>
    <div class="page">
      {% if page.url != "/" %}
        <nav class="top-nav">
          <a href="{{ '/' | relative_url }}">home</a>
          {% if page.url != '/writing/' %}
            <span class="sep">·</span>
            <a href="{{ '/writing' | relative_url }}">writing</a>
          {% endif %}
          {% if page.url != '/buildlogs/' %}
            <span class="sep">·</span>
            <a href="{{ '/buildlogs' | relative_url }}">build logs</a>
          {% endif %}
        </nav>
      {% endif %}

      {{ content }}
    </div>
  </body>
</html>
